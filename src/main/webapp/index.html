<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Spring Boot - jQuery File Upload</title>
<script src="js/jquery.1.9.1.min.js"></script>

<script src="js/vendor/jquery.ui.widget.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>

<!-- bootstrap just to have good looking page -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />

<!-- we code these -->
<link href="css/dropzone.css" type="text/css" rel="stylesheet" />
<script src="js/myuploadfunction.js"></script>
</head>

<body>
<h1>Spring Boot - jQuery File Upload</h1>
<div style="width:500px;padding:20px">

    User ID: <input id="userId" type="text" name="userId">
	<input id="fileupload" type="file" name="file" data-url="/api/files">
	
	<div id="progress" class="progress">
    	<div class="bar" style="width: 0%;"></div>
	</div>

	<table id="uploaded-files" class="table">
		<tr>
			<th>User ID</th>
			<th>Filename</th>
			<th>Status</th>
			<th>Uploaded Time (ms)</th>
			<th>Chunks</th>
            <th>Download</th>
		</tr>
	</table>
	
</div>
</body> 
</html>
